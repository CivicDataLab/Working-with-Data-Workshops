# Crime in India

Source: [Wikipedia](https://en.wikipedia.org/wiki/Crime_in_India)

## Objective:

1. Download the table _Absolute number of reported crimes &amp; crime rates across India_
2. Calculate _total reported crimes from 2016-2019_ in all states
3. Calculate _percent share of each state_ in reported crimes
4. Arrange the results in decreasing order of percent share

Source: [Justice Hub - Indian Kanoon Statistics](https://justicehub.in/dataset/indian-kanoon-statistics)


## Objective:

1. Import data in google sheets
2. Filter data for IPC sections
3. Find how many sections contribute to 50% of the cases
4. Add a column for the section title

# Judges of the Orissa High Court

Source: Justice Hub

Link: https://justicehub.in/dataset/dataset-on-judges-of-the-odisha-high-court/resource/92c89ebb-3612-4ad5-a327-d55f65327577

## Objective:

1. Import data in google sheets
2. Find the number of Male and Female judges
3. Find the percentage of judges where _Parent High court_ is Odisha High Court
4. Find the total number of judges appointed each year
5. Find the total number of judges retiring each year

# India at CommonWealth Games 

Source: Wikipedia

Link: https://en.wikipedia.org/wiki/India_at_the_Commonwealth_Games

## Objective:

1. Find the table titled - _Overall Medal Tally By Sport_
2. Import data in Microsoft Excel
3. Find the percentage share of total medals by sports
4. Arrange the sports in decreasing order of percentage share of total medals
5. Find the percentage share of gold, silver and bronze medals by each sport
6. Remove Grand Totals from Columns
7. Highlight the cells with the largest contribution to gold, silver and bronze medals respectively
